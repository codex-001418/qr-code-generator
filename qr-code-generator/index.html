<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="qr-generator">
            <input type="text" id="qrInput" placeholder="Enter URL (e.g., https://example.com)">
            <button onclick="generateQRCode()">Generate</button>
        </div>
        <div class="qr-output" id="qrOutput"></div>
    </div>
    <script src="qrcode.min.js"></script> <!-- Include the QRCode library -->
    <script src="index.js"></script> <!-- Custom JavaScript file -->
</body>
</html>
